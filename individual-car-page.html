<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- css stylesheets --->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/colours.css">
    <link rel="stylesheet" href="Styles/typography.css">
    <link rel="stylesheet" href="Styles/spacing.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <!-- js scripts --->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="insert.js"></script>
    <!--- fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>JZMotors</title>
</head>

<body>
    <div id="header"></div>
    <main id="body__individual-car-page">
        <button class="button button__back-to-cars super-center"><a href="cars.html" class="text">&#8592 back to cars</a></button>
        <div class="car-listing">
            <div class="car-listing__header">
                <h2 class="text__header text--xlge text--dark">LONGER VERSION FOR THE NAME OF CAR</h2>
                <h2 class="text text--med text--dark">$999,999.99 DRIVE AWAY</h2>
            </div>
            <div class="button__add-to-garage">
                <div class="add-to-garage-text">
                    <p class="text__header text--xsml text--white">ADD TO GARAGE</p>
                </div>
                <button class="button button--light"><a>+</a></button>
            </div>
            <div class="car-hero-shots">
                <div class="hero-shot">
                    <img src="Images/car-1/car1-main.jpg" alt="Car from a 3/4 front angle">
                </div>
                <!-- dots go here -->
            </div>
            <div class="car-details stack">
                <ul>
                    <li class="lineup">
                        <img src="Icons/gear-shifter.svg" alt="Transmission" class="icon">
                        <p class="text text--sml text--white">Automatic</p>
                    </li>
                    <li class="lineup">
                        <img src="Icons/odometer.svg" alt="Odometer" class="icon">
                        <p class="text text--sml text--white">999,999km</p>
                    </li>
                    <li class="lineup">
                        <img src="Icons/engine.svg" alt="Engine" class="icon">
                        <p class="text text--sml text--white">0.0L</p>
                    </li>
                    <li class="lineup">
                        <img src="Icons/fuel.svg" alt="Fuel tank" class="icon">
                        <p class="text text--sml text--white">0.0L/100km</p>
                    </li>
                    <li class="lineup">
                        <img src="Icons/palette.svg" alt="Colour/paint palette" class="icon">
                        <p class="text text--sml text--white">Multicoloured</p>
                    </li>
                    <li class="lineup">
                        <img src="Icons/oil.svg" alt="Petrol type" class="icon">
                        <p class="text text--sml text--white">Petrol/Diesel</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="car-featured-shots">
            <img src="Images/car-1/car1-2.jpg" alt="Car from an alternative side angle">
            <img src="Images/car-1/car1-3.jpg" alt="Car from front on">
            <img src="Images/car-1/car1-4.jpg" alt="Car from behind">
            <img src="Images/car-1/car1-5.jpg" alt="Steering wheel of the car">
        </div>
        <div class ="stack">
            <div class="card descriptor-box">
                <p class="text text--blue text--sml">Here is a description about the car.</p>
            </div>
            <a class="button button--lge button--light">INQUIRE ABOUT THIS CAR</a>
            <div class="accordion-menu">
                <p>accordion menu will go here!</p>
            </div>
            <a class="button button--lge button--light">INQUIRE ABOUT THIS CAR</a>
        </div>
    </main>
    <div id="footer"></div>
</body>
