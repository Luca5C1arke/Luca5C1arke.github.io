<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- css stylesheets --->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/colours.css">
    <link rel="stylesheet" href="Styles/typography.css">
    <link rel="stylesheet" href="Styles/spacing.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
    <!-- js scripts --->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="insert.js"></script>
    <script src="slider.js"></script>
    <!--- fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>JZMotors</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="section">
            <div class="container">
                <div class="slider">
                    <div class="slider-item" style="background-color: aquamarine;"></div>
                    <div class="slider-item active" style="background-color: salmon;"></div>
                    <div class="slider-item" style="background-color: bisque;"></div>
                    <div class="slider-item" style="background-color:blueviolet;"></div>
                    <div class="slider-item" style="background-color:rgb(226, 43, 186);"></div>
                    <ol class="slide-indicators">
                        <li class="slide-indicator"></li>
                        <li class="slide-indicator"></li>
                        <li class="slide-indicator"></li>
                        <li class="slide-indicator"></li>
                        <li class="slide-indicator"></li>
                    </ol>
                    <span class="slider-control-prev" role="button">
                        <img src="Icons/previous-arrow.svg" alt="Previous Slide Button">
                    </span>
                    <span class="slider-control-next" role="button">
                        <img src="Icons/next-arrow.svg" alt="Next Slide Button">
                    </span>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
