<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- css stylesheets --->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/colours.css">
    <link rel="stylesheet" href="Styles/typography.css">
    <link rel="stylesheet" href="Styles/spacing.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <!-- js scripts --->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="insert.js"></script>
    <!--- fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>JZMotors</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="nav-bar-search">
            
        </div>
        <div class="filter-descriptions cluster">
            <div class="filter-descriptions--worded">
                <p class="text__header text--dark text--med">Looking at "all" cars...</p>
                <p class="text text--dark text--sml">9 cars found</p>
            </div>
            <div class="filters-dropdown box cluster">
                <!-- drop down of filters goes here -->
                <div class="filters-dropdown__text">
                    <p class="text text--dark text--sml">Sort By: Featured</p>
                </div>
                <div class="filters-dropdown__arrow box">
                    <p class="text text--white text--sml">V</p>
                </div>
            </div>
        </div>
        <div class="car-grid cluster cluster--grow">
            <div class="car-box">
                <div class="card card__car center stack">
                    <div class="card__car__head stack">
                        <h3 class="text__header text--lge text--white super-center">CAR NAME</h3>
                        <h3 class="text text--sml text--white super-center">$999,999.99 DRIVE AWAY</h3>
                    </div>
                    <div class="card__car__photo">
                        <img src="Images/car-2/car2-main.jpg" alt="Car">
                    </div>
                    <div class="card__car__description">
                        <div class="card__car__stats lineup">
                            <div class="car-stat">
                                <img class="icon icon__car-stat" src="Icons/odometer.svg" alt="Odometer">
                                <p class="text--xxsml text--bold">999,999km</p>
                            </div>
                            <div class="car-stat">
                                <img class="icon icon__car-stat" src="Icons/gear-shifter.svg" alt="Transmission">
                                <p class="text--xxsml text--bold">Automatic</p>
                            </div>
                            <div class="car-stat">
                                <img class="icon icon__car-stat" src="Icons/engine.svg" alt="Engine Specs">
                                <p class="text--xxsml text--bold">0.0L</p>
                            </div>
                            <div class="car-stat">
                                <img class="icon icon__car-stat" src="Icons/fuel.svg" alt="Fuel Economy">
                                <p class="text--xxsml text--bold">0.0L/100km</p>
                            </div>
                        </div>
                        <div class="car-card__description__paragraph">
                            <p class="p--sml">This car currently does not have a description. Please bear with us as we update this listing in the coming future!</p>
                        </div>
                    </div>
                    <div class="card__car__buttons">
                        <a href="#" class="button button--sml button--dark">add to garage</a>
                        <a href="#" class="button button--sml button--dark">inquire</a>
                        <a href="#" class=" button button--sml button--dark">read more</a>
                    </div>
                </div>
            </div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
            <div class="car-box"></div>
        </div>

    </main>
    <div id="footer"></div>
</body> 
</html>
