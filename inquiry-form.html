<!-- this is an overlay to be placed on top of the current individual car page  --> 
<div id="inquiry-form">
	<div class="shadow-overlay"></div>
	<div class="inquiry-form-box">
		<form>
			<div class="cluster cluster--left inquiry__header">
					<h2 class="text__header text--xlge text--dark">INQUIRE ABOUT THIS CAR</h2>
					<div class="return-x">
						<a class="text text--sml text--bold" onclick="inquiryForm()">return</a>
					</div>
					
			</div>
			<div class="form__question">
				<h3 class="text__header text__form__question text--MED text--dark">Name</h3>
				<div class="cluster cluster--left">
					<div class="form__input">
							<label class="label__header" for="fname">First name</label><br>
							<input type="text" id="fname" name="fname" size="20">
					</div>
					<div class="form__input">
						<label class="label__header" for="sname">Last name</label><br>
						<input type="text" id="sname" name="sname" size="30">
					</div>
				</div>
			</div>
			<div class="form__question">
				<h3 class="text__header text__form__question text--med text--dark">Address</h3>
				<div class="form__input">
					<label class="label__header" for="fname">Address Line 1</label><br>
					<input type="text" id="fname" name="fname" size="30">
				</div>
				<div class="form__input">
					<label class="label__header" for="fname">Address Line 2</label><br>
					<input type="text" id="fname" name="fname" size="30">
				</div>
				<div class="cluster cluster--left">
					<div class="form__input">
						<label class="label__header" for="fname">Suburb</label><br>
						<input type="text" id="fname" name="fname" size="15">
					</div>
					<div class="form__input">
						<label class="label__header" for="sname">State</label><br>
						<input type="text" id="sname" name="sname" size="10">
					</div>
					<div class="form__input">
						<label class="label__header" for="sname">Postcode</label><br>
						<input type="text" id="sname" name="sname" size="4">
					</div>
				</div>
			</div>
			<div class="form__question ">
				<h3 class="text__header text__form__question text--med text--dark">Booking Details</h3>
				<div class="cluster cluster--left">
					<div class="form__input">
						<label class="label__header" for="fname">Date</label><br>
						<input type="date" id="fname" name="fname" size="20">
					</div>
					<div class="form__input">
						<label class="label__header" for="fname">Times</label><br>
						<input type="time" id="fname" name="fname" size="30">
					</div>
				</div>
			</div>
			<div class="form__question">
				<div class="radio-answers stack">
					<div>
						<input type="radio" id="confirmation-phone" name="confirmation" value="phone">
						<label for="phone">Send confirmation/reminder to phone</label>
					</div>
					<div>
						<input type="radio" id="confirmation-email" name="confirmation" value="email">
						<label for="email">Send confirmation/reminder to email</label>
					</div>
				</div>
			</div>
			<div class="entry-button super-center">
				<a onclick="inquirySuccess()" class="button button--lge button--light">SUBMIT</a>
			</div>
			<div class="success-popup stack">
				<div class="shadow-overlay"></div>
				<div class="success-box stack super-center">
					<p class="text text--sml text--white">Thanks for your inquiry! See the confirmation message (sent to phone/email) for all of the details</p>
					<input type="submit" value="RETURN" class="button button--lge button--light" id="inquiry-form-submit" name="inquiry form submit">
				</div>
			</div>
		</form>
	</div>
</div>
